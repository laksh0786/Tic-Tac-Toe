<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="XO-css.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
   
    
</head>

<body style="background-color: #d2e9e8;">

    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>

    <div>
       <center><input type="button" value="Start" id="start"></center>
    </div>

    <div class="container" >

        <div class="game-container">

            <div class="line"></div>
            
           <div class="box bd-top bd-lft"><span class="boxtext"></span></div>
           <div class="box bd-top"><span class="boxtext"></span></div>
           <div class="box bd-top bd-rht"><span class="boxtext"></span></div>
           <div class="box bd-lft"><span class="boxtext"></span></div>
           <div class="box"><span class="boxtext"></span></div>
           <div class="box bd-rht"><span class="boxtext"></span></div>
           <div class="box bd-lft bd-btm"><span class="boxtext"></span></div>
           <div class="box bd-btm"><span class="boxtext"></span></div>
           <div class="box bd-btm bd-rht"><span class="boxtext"></span></div>

        </div>


        <div class="game-info">

            <div>
                <h1>Welcome to Tic Tac Toe Game</h1>
                <p><em>Developed by Lakshay Bansal</em></p>
            </div>

            <div class="win-box">
                <img id="img" src="Media/6x6G.gif" alt="Winner Image" style="float:left">
                <span id="win-text" style="float:left ; padding-top: 50px;"></span>
            </div>

            <div class="player_info">
                <span class="info">Turn of Player: X</span>
            </div>

            <div>
                
                <input  type="button" id="reset" value="Reset">
            </div>

         
        </div>

    </div>   
    
    
    <script src="js-xo.js"></script>
</body>
</html>
